<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quiz App</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="card quiz-card p-4 shadow">

    
    <div class="progress mb-3">
      <div 
        id="progressBar" 
        class="progress-bar progress-bar-striped progress-bar-animated" 
        style="width:0%">
      </div>
    </div>

    
    <h6 class="text-end text-danger">
      Time Left: <span id="time">15</span>s
    </h6>

    <h4 id="question" class="mb-4 text-center"></h4>

    <div id="options" class="mb-3"></div>

    <button id="nextBtn" class="btn btn-outline-primary w-100">
      Next
    </button>

    <h5 id="score" class="text-center mt-3"></h5>

  </div>
</div>


<script src="script.js"></script>
</body>
</html>
